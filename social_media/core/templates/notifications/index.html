<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng thông báo</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded shadow-md">
        <h2 class="text-xl font-semibold mb-4">Đăng thông báo</h2>
        <form action="/submit" method="POST">
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700">Tiêu đề</label>
                <input type="text" id="title" name="title" class="mt-1 block w-full px-3 py-2 border rounded-md
                    shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="content" class="block text-sm font-medium text-gray-700">Nội dung</label>
                <textarea id="content" name="content" rows="4" class="mt-1 block w-full px-3 py-2 border
                    rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit"
                    class="inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md
                    shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none
                    focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Đăng bài
                </button>
            </div>
        </form>
    </div>
</body>

</html>
